<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="frame">
        <div>
            <div class="blackSquare BS"></div>
            <div class="flex">
                <div class="RRT RRTup"></div>
                <div class="QDRB QDRBup"></div>
            </div>
        </div>
        <div>
            <div class="RRF RRFup"></div>
            <div class="QDRM QDRMup"></div>
            <div class="QDBM QDRMup"></div>
            <div class="redSquare RSup"></div>
        </div>
        <div>
            <div class="QBS"></div>
            <div class="RSD"></div>
        </div>
        <div></div>
        <div class="downContent">
            <div class="redSquare RSdown"></div>
            <div class="RSD"></div>
            <div class="QBS"></div>
        </div>
        <div class="downContent">
            <div class="QDBM QDRMdown"></div>
            <div class="QDRM QDRMdown"></div>
            <div class="RRFdown">
                <div class="RRF"></div>
            </div>
        </div>
        <div class="downContent">
            <div class="flex">
                <div class="RRTdown">
                    <div class="RRT"></div>
                </div>
                <div class="QDRB QDRBdown"></div>
            </div>
            <div class="blackSquare BS"></div>
        </div>
    </main>
