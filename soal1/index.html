<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="frame">
      <div class="board">
        <div class="cy">
          <div class="rh diagonalLeft"></div>
        </div>
        <div>
          <div class="yr"></div>
        </div>
        <div class="cy">
          <div class="midSquare"></div>
        </div>
        <div>
          <div class="yr"></div>
        </div>
        <div class="cy">
          <div class="rh diagonalRight"></div>
        </div>

        <div><div class="yr"></div></div>
        <div class="cy"></div>
        <div><div class="yr"></div></div>
        <div class="cy relative"></div>
        <div><div class="yr"></div></div>

        <div class="cy">
          <div class="relative">
            <div
              class="rh diagonalRight absolute crossRight"
            ></div>
            <div
              class="rh diagonalLeft absolute crossLeft"
            ></div>
          </div>
        </div>
        <div></div>
        <div class="cy">
            <div class="ocb">
                <div class="sc"></div>
            </div>
        </div>
        <div></div>
        <div class="cy">
          <div class="relative">
            <div
              class="rh diagonalRight absolute crossRight"
            ></div>
            <div
              class="rh diagonalLeft absolute crossLeft"
            ></div>
          </div>
        </div>

        <div><div class="yr"></div></div>
        <div class="cy"></div>
        <div><div class="yr"></div></div>
        <div class="cy"></div>
        <div><div class="yr"></div></div>

        <div class="cy">
          <div class="rv"></div>
        </div>
        <div><div class="yr"></div></div>
        <div class="cy gapThree">
            <div class="rl"></div>
            <div class="rr"></div>
        </div>
        <div><div class="yr"></div></div>
        <div class="cy">
          <div class="rh"></div>
        </div>
      </div>
    </main>
  </body>
</html>
